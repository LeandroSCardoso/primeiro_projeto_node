<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEIRO PROJETO NODEJS</title>
</head>
<body>
    <div class="larg_aviso">
        <!-- Avisos do sistema -->
        <div id="aviso" class="aviso"></div>
    </div>

    <main class="principal">


        <!-- Quadro Concatenar -->
        <div class="linha">

            <div class="quadro">
                <div>
                    <div><input type="text" id="nome" name="" placeholder="Nome"></div>
                    <div><input type="text" id="sobrenome" name="" placeholder="Sobrenome"></div>
                    <div class="botao_acao" id="botao_concatena">Concatenar</div>
                </div>


                <div>
                    <div class="quadro_result">
                        <div>Resultado:</div>
                        <div class="res_calculo" id="total_concat">-</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Quadro divisÃ£o -->
        <div class="linha">
            <div class="quadro">
                <div>
                    <div><input type="text" id="val1" name="" placeholder="Digite um numero"></div>
                    <div><input type="text" id="val2" name="" placeholder="Digite um numero"></div>
                    <div class="botao_acao" id="botao_dividir">Dividir</div>
                </div>


                <div>
                    <div class="quadro_result">
                        <div>Resultado:</div>
                        <div class="res_calculo" id="total_ex">0</div>
                    </div>
                </div>
            </div>
        </div>



    </main>

</body>
</html>
